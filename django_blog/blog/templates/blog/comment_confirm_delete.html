{% extends 'blog/base.html' %}

{% block content %}
	<p>{{ comment.content }}</p>
	<h2>Are you sure you want to delete this comment?</h2>
	<form action="{% url 'comment_delete' post.id comment.id %}" method="post">
		{% csrf_token %}
		<button type="submit">Yes</button>
	</form>
	<a href="{% url 'post_detail' post.id %}">No</a>
{% endblock %}
