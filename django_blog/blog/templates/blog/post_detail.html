{% extends 'blog/base.html' %}
{% block content %}
	<h2>{{ post.title }}</h2>
	<p>{{ post.content }}</p>
	<p>Published on {{ post.date_published }}</p>
	<p>Author: {{ post.author }}</p>
	<a href="{% url 'post_edit' post.id %}">Edit</a>
	<span> | </span>
	<a href="{% url 'post_delete' post.id %}">Delete</a>
{% endblock %}
